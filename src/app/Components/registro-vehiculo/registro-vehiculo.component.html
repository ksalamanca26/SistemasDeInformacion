<div class="container">
<div class="row">
  <h1> Registro de Vehículo</h1>
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" class="validate">
          <label for="first_name">Serial del Motor</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" class="validate">
          <label for="last_name">Modelo</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="text" class="validate">
          <label for="password">Año</label>
        </div>
        <div class="input-field col s6">
          <input id="email" type="text" class="validate">
          <label for="email">Placa</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input type="text" class="datepicker">
          <label for="email">Fecha admitido</label>
        </div>

        <form action="#">
            <div class="file-field input-field">
              <div class="btn">
                <span>File</span>
                <input type="file">
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text">
              </div>
            </div>
          </form>

      </div>
      
       <button type="submit" class="btn btn-primary">Registrar</button>
    </form>
  </div>
</div>

          <h5 class="white-text">Mecamet C.A</h5>

        </div>
        <div class="col l4 offset-l2 s12">

          </ul>
        </div>
      </div>
    </div>

      </div>
    </div>
