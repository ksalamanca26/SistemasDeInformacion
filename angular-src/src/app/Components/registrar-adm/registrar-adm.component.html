<div class="container">
  <div class="row">
    <h1> Registro de Usuario</h1>
    <form (submit)="onRegisterSubmit()" class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <input id="first_name" type="text" [(ngModel)]= "nombre" name = "nombre" class="validate">
          <label for="first_name">Nombre</label>
        </div>
        <div class="input-field col s6">
          <input id="last_name" type="text" [(ngModel)]= "apellido" name = "apellido" class="validate">
          <label for="last_name">Apellido</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="password" type="password" [(ngModel)]= "password" name = "password" class="validate">
          <label for="password">Contraseña</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input id="email" type="email" [(ngModel)]= "email" name = "email" class="validate">
          <label for="email">Email</label>
        </div>
      </div>
      <select [(ngModel)]= "rol" name = "rol" class="browser-default">
    <option value="" disabled selected>Seleccione el rol</option>
    <option value="1">Cliente</option>
    <option value="2">Mecanico</option>
    <option value="3">Gerente</option>
    <option value="4">Administrador</option>
  </select>
  
        <button type="submit" class="btn btn-primary" value="Submit">Registrar</button>
    </form>
  </div>
</div>

<footer class="page-footer blue-grey darken-1">
    <div class="container">
      <div class="row">
        <div class="col l6 s12">
          <h5 class="white-text">Mecamet C.A</h5>
          <p class="grey-text text-lighten-4">Todos los derechos reservados.</p>
        </div>
        <div class="col l4 offset-l2 s12">
          
          <ul>
            
          </ul>
        </div>
      </div>
    </div>
    <div class="footer-copyright">
      <div class="container">
      © 2018 Copyright Text
      <a class="grey-text text-lighten-4 right" href="#!"></a>
      </div>
    </div>
  </footer>
