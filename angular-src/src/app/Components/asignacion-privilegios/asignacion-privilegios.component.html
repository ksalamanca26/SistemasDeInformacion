    <h1>Asginar Privilegios</h1>
    <form (submit)="onUpdateSubmit()" class="col s12">
  <label>Seleccione el Usuario</label>
  <select [(ngModel)]= "idUsuario" name = "idUsuario"class="browser-default">
    <option value="" disabled selected>Usuarios</option>
    <option *ngFor ="let usuario of usuarios" [ngValue]="usuario.idUsuario"> {{usuario.Email}}  </option>
  </select>
    <label>Seleccione el rol</label>
    <select [(ngModel)]= "rol" name = "rol" class="browser-default">
    <option value="" disabled selected>Seleccione el rol</option>
    <option value="1">Cliente</option>
    <option value="2">Mecanico</option>
    <option value="3">Gerente</option>
    <option value="4">Administrador</option>
  </select>

  <button type="submit" class="btn btn-primary" value="Submit">Actualizar usuario</button>
</form>
