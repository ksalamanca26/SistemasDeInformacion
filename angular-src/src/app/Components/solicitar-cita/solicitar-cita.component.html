<div class="container">
<div class="row">
    <h1> Solicitar Cita</h1>
      <form (submit)="onRegisterSubmit() class="col s6">
        <div class="row">
    Fecha de la Cita:
    <input [(ngModel)]= "fecha" name = "fecha" type="date">
   

          <div class="input-field col s6">
            <input [(ngModel)]= "hora" name = "hora" id="hora" type="text" class="validate">
            <label for="last_name">Hora</label>
          </div>
        </div>

    <select [(ngModel)]= "idVehiculo" name = "idVehiculo" class="browser-default">
      <option value="" disabled selected>Seleccione el vehículo</option>
       <option *ngFor="let vehiculo of vehiculos" [ngValue]="vehiculo.idVehiculo">{{ vehiculo.Modelo }}</option>
    </select>
    <button type="submit" class="btn btn-primary">Solicitar</button>
    </form>
  </div>
</div>

        

         



  <footer class="page-footer blue-grey darken-1"  >

        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Mecamet C.A</h5>
            <p class="grey-text text-lighten-4">Todos los derechos reservados.</p>
          </div>
          <div class="col l4 offset-l2 s12">
            
            <ul>
              
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">

        </div>
      </div>
