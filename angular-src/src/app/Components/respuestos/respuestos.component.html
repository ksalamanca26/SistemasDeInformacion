<div class="container">
<div class="row">
  <h1> Repuestos </h1>

<table class="responsive-table">
        <thead>
          <tr>
              <th *ngFor="let col of columnas">{{col}}</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let repuesto of repuestos">
            <td *ngFor="let col of columnas" >{{repuesto[col]}}</td>
            <a class="btn-floating btn-tiny waves-effect waves-light red" (click)="onClick(repuesto)"><i class="material-icons">edit</i></a>
          </tr>
        </tbody>
      </table>
      <br>
      <button (click) = "onNuevo()" class="btn btn-primary">Agregar Nuevo Repuesto</button>
  <h1> </h1>

    <div *ngIf="selectedRepuesto && !nuevo">
      <form (submit) = "onUpdate()" class="col s12">
      <div class="row">
        <div class="col s6">
        <label for="nombre">Nombre</label>
          <input id="nombre" type="text" [(ngModel)]= "selectedRepuesto.Nombre" name = "nombre" placeholder = "nombre"  class="validate">
          
        </div>
        <div class="col s6">
          <label for="modelo">Serial</label>
          <input id="serial" type="text" [(ngModel)]= "selectedRepuesto.Serial" name = "serial" placeholder="serial" class="validate">
          
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <label for="cant">Cantidad</label>
          <input id="cant" type="text" [(ngModel)]= "selectedRepuesto.Cantidad" name = "cant" placeholder="cant" class="validate">
          
        </div>
        <div class="col s6">
          <label for="tipo">Tipo</label>
          <input id="tipo" type="text" [(ngModel)]= "selectedRepuesto.Tipo" name = "tipo" placeholder="tipo" class="validate">
          
        </div>
        </div>
     <h1></h1>
       <button type="submit" class="btn btn-primary">Guardar Cambios</button>
    </form>
</div>






<div *ngIf="nuevo">
  <form (submit) = "onSubmit()" class="col s12">
      <div class="row">
        <div class="col s6">
        <label for="nombre">Nombre</label>
          <input id="nombre" type="text" [(ngModel)]= "nombre" name = "nombre" class="validate">
          
        </div>
        <div class="col s6">
          <label for="modelo">Serial</label>
          <input id="serial" type="text" [(ngModel)]= "serial" name = "serial" class="validate">
          
        </div>
      </div>
      <div class="row">
        <div class="col s6">
          <label for="cant">Cantidad</label>
          <input id="cant" type="text" [(ngModel)]= "cantidad" name = "cant" class="validate">
          
        </div>
        <div class="col s6">
          <label for="tipo">Tipo</label>
          <input id="tipo" type="text" [(ngModel)]= "tipo" name = "tipo" class="validate">
          
        </div>
        </div>
     <h1></h1>
       <button type="submit" class="btn btn-primary">Guardar</button>
    </form>
</div>
    
  </div>
</div>
