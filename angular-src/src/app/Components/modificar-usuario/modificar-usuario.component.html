<div class="container">
<div class="row">
  <h1> Modificar Usuario</h1>

  <select [(ngModel)]= "selectedUsuario" name = "selectedUsuario" class="browser-default">
      <option value="" disabled selected>Seleccione el usuario</option>
       <option *ngFor="let usuario of usuarios" [ngValue]="usuario">{{ usuario.Email }}</option>
    </select>
  <h1> </h1>
    <div *ngIf="selectedUsuario">
         <br>
    	<form (submit) = "onSubmit()" class="col s12">
      <div class="row">
        <div class="col s6">
       	<label for="nombre">Nombre</label>
          <input id="nombre" type="text" [(ngModel)]= "selectedUsuario.Nombre" name = "nombre" placeholder = "nombre"  class="validate">
          
        </div>
        <div class="col s6">
        	<label for="apellido">Apellido</label>
          <input id="apellido" type="text" [(ngModel)]= "selectedUsuario.Apellido" name = "apellido" placeholder="apellido" class="validate">
          
        </div>
      </div>
      <div class="row">
        <div class="col s6">
        	<label for="email">Email</label>
          <input id="email" type="text" [(ngModel)]= "selectedUsuario.Email" name = "email" placeholder="email" class="validate">
          
        </div>
      </div>
      
       <button type="submit" class="btn btn-primary">Modificar</button>
    </form>
</div>

    
  </div>
</div>
