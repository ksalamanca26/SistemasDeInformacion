<div class="container">
<h1>Actualizar Órdenes</h1>
<table class="responsive-table">
        <thead>
          <tr>
              <th *ngFor="let col of columnas">{{col}}</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let orden of ordenes">
            <td *ngFor="let col of columnas" >{{orden[col]}}</td>
            Finalizar Orden <a class="btn-floating btn-tiny waves-effect waves-light red" (click)="onClick(orden)"><i class="material-icons">check</i></a>
          </tr>
        </tbody>
      </table>

    </div>

  <h1></h1>    

  <div *ngIf="selectedOrden"><div class="row">
        <div class="col s6"> <label for="accesorios">Accesorios Encontrados</label>
          <input [(ngModel)]= "selectedOrden.Accesorios" name="accesorios" id="accesorios" placeholder="Accesorios" type="text" class="validate" disabled>
         
        </div>
        <div class="col s6"> <label for="caucho">Caucho de Repuesto</label>
          <input [(ngModel)]= "selectedOrden.Caucho" name="caucho" id="caucho" placeholder="Caucho" type="text" class="validate" disabled>
         
        </div>
      </div>
      <div class="row">
        <div class="col s6"><label for="llaves">Llaves</label>
          <input [(ngModel)]= "selectedOrden.Llaves" name="llaves" id="llaves" placeholder="Llaves" type="text" class="validate" disabled>
          
        </div>
        <div class="col s6">    <label for="gato">Gato</label>
          <input [(ngModel)]= "selectedOrden.Gato" name="gato" id="gato" placeholder="Gato" type="text" class="validate" disabled>
      
        </div>
      </div>
      <div class="row">
        <div class="col s6"><label for="herramientas">Herramientas</label>
          <input [(ngModel)]= "selectedOrden.Herramientas" name="herramientas" id="herramientas" placeholder="Herramientas" type="text" class="validate" disabled>
          
        </div>
    <div class="col s6"><label for="carroceria">Desperfecto en la Carrocería</label>
          <input [(ngModel)]= "selectedOrden.Desperfectos" name="carroceria" id="carroceria" placeholder="Carroceria" type="text" class="validate" disabled>
          
        </div>
      </div>

      <img src= {{selectedOrden.Foto}}>


       <button (click)="onSubmit()" class="btn btn-primary">Finalizar Orden</button></div>
