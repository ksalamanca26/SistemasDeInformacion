<div class="container">
<h1>Gestion de Orden</h1>
<table class="responsive-table">
        <thead>
          <tr>
              <th *ngFor="let col of columnas">{{col}}</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let cita of citas">
            <td *ngFor="let col of columnas" >{{cita[col]}}</td>
            <a class="btn-floating btn-tiny waves-effect waves-light red" (click)="onClick(cita)"><i class="material-icons">edit</i></a>
          </tr>
        </tbody>
      </table>

<div *ngIf="selectedCita">

   <form (submit)= "onSubmit()" class="col s12">
      <div class="row">
        <div class="col s6">
      <label for="selectedMecanico">Mecánico Asignado</label>
      <select [(ngModel)]= "selectedMecanico" name = "selectedMecanico" class="browser-default">
      <option value="" disabled selected>Seleccione el vehículo</option>
       <option *ngFor="let mecanico of mecanicos" [ngValue]="mecanico">{{ mecanico.Nombre}}  {{mecanico.Apellido}}</option>
    </select>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]= "accesorios" name="accesorios" id="accesorios" type="text" class="validate">
          <label for="accesorios">Accesorios Encontrados</label>
        </div>
        <div class="input-field col s6">
          <input [(ngModel)]= "caucho" name="caucho" id="caucho" type="text" class="validate">
          <label for="caucho">Caucho de Repuesto</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]= "llaves" name="llaves" id="llaves" type="text" class="validate">
          <label for="llaves">Llaves</label>
        </div>
        <div class="input-field col s6">
          <input [(ngModel)]= "gato" name="gato" id="gato" type="text" class="validate">
          <label for="gato">Gato</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]= "herramientas" name="herramientas" id="herramientas" type="text" class="validate">
          <label for="herramientas">Herramientas</label>
        </div>
        <div class="input-field col s6">
          <input [(ngModel)]= "sonido" name="sonido" id="sonido" type="text" class="validate">
          <label for="soindo">Frontal de Equipo de Sonido</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s6">
          <input [(ngModel)]= "carroceria" name="carroceria" id="carroceria" type="text" class="validate">
          <label for="carroceria">Desperfecto en la Carrocería</label>
        </div>
      </div>

    <div class="row">
            <div class="file-field input-field col s12 m12 l12">
              <div class="btn waves-effect waves-light">
                <span>File</span>
                <input type="file" accept=".png, .jpg, .jpeg" name="Foto"/>
              </div>
              <div class="file-path-wrapper">
                <input class="file-path validate" type="text" (change)="onChange($event)" required [(ngModel)]="foto" name="foto">
              </div>
            </div>
          </div>
       <button type="submit" class="btn btn-primary">Listo</button>
    </form>        
</div>


  
    </div>

          <div class="row">
            <div class="col l6 s12">
              <h5 class="white-text">Mecamet C.A</h5>
              <p class="grey-text text-lighten-4">Todos los derechos reservados.</p>
            </div>
            <div class="col l4 offset-l2 s12">
              
              <ul>

            </div>
          </div>
